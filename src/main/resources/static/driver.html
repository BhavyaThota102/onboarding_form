<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Driver Registration </h1>

        <section id="create-driver">
            <h2>Driver Details</h2>
            <form id="driver-form">
                <input type="text" id="partnerName" placeholder="Partner Name" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="middleName" placeholder="Middle Name">
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                <input type="text" id="referralCode" placeholder="Referral Code">
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="all-drivers">
            <h2>All Driver Details</h2>
            <button id="fetch-drivers">Fetch Drivers</button>
            <ul id="driver-list"></ul>
        </section>
		<section id="get-driver-by-id">
		            <h2>Get Driver By ID</h2>
		            <input type="number" id="driverId" placeholder="Driver ID" required>
		            <button id="fetch-driver">Fetch Driver</button>
		            <div id="driver-details"></div>
		        </section>
    </div>
